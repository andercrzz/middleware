<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="mondragon-logo.png" alt="Mondragon Unibertsitatea Logo" class="logo">
        <h1 class="header-title">Asset Details</h1>
        <img src="arrowhead_logo.png" alt="Mondragon Unibertsitatea Logo" class="logo">
    </header>
    <div class="container">
        <div class="asset-detail-layout">
            <div class="asset-detail-image">
                <img src="brazo-robotico.jpg" alt="Asset">
            </div>
            <div class="asset-detail-info" id="asset-details">
                <!-- Aquí se cargan los detalles, submodelos, gráficas, botones, etc. -->
            </div>
        </div>
    </div>
    <!-- Report Modal (igual que en index.html) -->
    <div id="reportModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center; z-index:1000;">
        <div style="background:#fff; padding:30px; border-radius:10px; min-width:300px;">
            <h3>Report AAS</h3>
            <form id="reportForm">
                <input type="hidden" id="reportAasId" name="reportAasId">
                <label for="reportMessage">Message:</label><br>
                <textarea id="reportMessage" name="reportMessage" rows="4" style="width:100%;" required></textarea><br><br>
                <button type="submit">Send Report</button>
                <button type="button" onclick="closeReportModal()">Cancel</button>
            </form>
        </div>
    </div>
    <script>
        // Get asset ID from URL
        function getAssetIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadAssetDetails() {
            const assetId = getAssetIdFromUrl();
            if (!assetId) {
                document.getElementById('asset-details').innerHTML = '<p>Asset not found.</p>';
                
                return;
            }
            // Fetch asset details (ajusta la URL si tu backend es diferente)
            const response = await fetch(`http://localhost:8082/registry/api/v1/registry/${encodeURIComponent(assetId)}`);
            if (!response.ok) {
                document.getElementById('asset-details').innerHTML = '<p>Asset not found.</p>';
                return;
            }
            const aas = await response.json();
            document.getElementById('asset-details').innerHTML = `
                <h2>${aas.idShort}</h2>
                <p><strong>ID:</strong> ${aas.identification.id}</p>
                <p><strong>Endpoint:</strong> ${aas.endpoints[0].address}</p>
                <div>
                    <strong>Submodels:</strong>
                    <ul>
                        ${(aas.submodels || []).map(sub =>
                            `<li>
                                ${sub.idShort}
                                <ul>
                                    ${(sub.submodelElements || []).map(row =>
                                        `<li>
                                            ${row.idShort}: 
                                            Color=${row.value.color}, 
                                            Humidity=${row.value.humidity}
                                        </li>`
                                    ).join('')}
                                </ul>
                            </li>`
                        ).join('')}
                    </ul>
                </div>
                <canvas id="assetChart" width="400" height="200" style="margin-top:20px;"></canvas>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button onclick="editAAS('${aas.identification.id}', '${aas.idShort}', '${aas.endpoints[0].address}')">Edit</button>
                    <button onclick="deleteAAS('${aas.identification.id}')">Delete</button>
                    <button onclick="openReportModal('${aas.identification.id}', '${aas.idShort}')">Report</button>
                </div>
            `;

            // Suponiendo que quieres mostrar los datos del primer submodelo:
            const submodel = (aas.submodels && aas.submodels[0]) ? aas.submodels[0] : null;
            let labels = [];
            let data = [];
            let backgroundColor = [];

            if (submodel && Array.isArray(submodel.submodelElements)) {
                submodel.submodelElements.forEach(row => {
                    labels.push(row.idShort);
                    data.push(Number(row.value.humidity)); // Asegúrate de convertir a número
                    backgroundColor.push(row.value.color || '#1e88e5'); // Color por defecto si no hay
                });
            }

            // Ahora crea el gráfico con estos datos:
            const ctx = document.getElementById('assetChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Humidity',
                        data: data,
                        backgroundColor: backgroundColor,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Supón que aas.submodels existe y cada sub tiene submodelElements
            aas.submodels.forEach(sub => {
                if (sub.submodelElements && Array.isArray(sub.submodelElements)) {
                    sub.submodelElements.forEach(row => {
                        // row.idShort es el nombre de la fila
                        // row.value es un objeto con temperature y humidity
                        const temp = row.value.temperature;
                        const hum = row.value.humidity;
                        // Puedes imprimirlos en consola o construir HTML
                        console.log(`${row.idShort}: Temp=${temp}, Humidity=${hum}`);
                    });
                }
            });
        }

        // Puedes reutilizar las funciones openReportModal, closeReportModal, y el submit del reportForm de tu scripts.js

        window.onload = loadAssetDetails;
    </script>
    <script src="scripts.js"></script>
</body>
</html>

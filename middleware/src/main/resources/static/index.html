<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAS Creation and Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Logo_Mondragon_Unibertsitatea.png" alt="Mondragon Unibertsitatea Logo" class="logo">
        <h1>AAS Creation and Viewer</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Create an AAS</h2>
            <form id="aasForm">
                <label for="idShort">ID Short:</label>
                <input type="text" id="idShort" name="idShort" required><br><br>
                
                <label for="identificationId">Identification ID:</label>
                <input type="text" id="identificationId" name="identificationId" required><br><br>
                
                <label for="endpoint">Endpoint Address:</label>
                <input type="text" id="endpoint" name="endpoint" required><br><br>
                
                <button type="submit">Create AAS</button>
            </form>

            <h2>Edit an AAS</h2>
            <form id="editAasForm" style="display: none;">
                <input type="hidden" id="editIdentificationId" name="editIdentificationId">
                
                <label for="editIdShort">ID Short:</label>
                <input type="text" id="editIdShort" name="editIdShort" required><br><br>
                
                <label for="editEndpoint">Endpoint Address:</label>
                <input type="text" id="editEndpoint" name="editEndpoint" required><br><br>
                
                <button type="submit">Update AAS</button>
            </form>
        </div>
        <div class="aas-container">
            <h2>Asset Administration Shells</h2>
            <input type="text" id="searchBar" placeholder="Search by name..." onkeyup="searchAAS()">
            <div id="aas-container"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAS Creation and Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="arrowhead_icon.png">
</head>
<body>
    <header>
        <img src="mondragon-logo.png" alt="Mondragon Unibertsitatea Logo" class="logo">
        <h1 class="header-title">AAS Creation and Viewer</h1>
        <img src="arrowhead_logo.png" alt="Mondragon Unibertsitatea Logo" class="logo">
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Create an AAS</h2>
            <form id="aasForm">
                <label for="idShort">ID Short:</label>
                <input type="text" id="idShort" name="idShort" required><br><br>
                
                <label for="identificationId">Identification ID:</label>
                <input type="text" id="identificationId" name="identificationId" required><br><br>
                
                <label for="endpoint">Endpoint Address:</label>
                <input type="text" id="endpoint" name="endpoint" required><br><br>
                
                <button type="submit">Create AAS</button>
            </form>

            <h2>Edit an AAS</h2>
            <form id="editAasForm" style="display: none;">
                <input type="hidden" id="editIdentificationId" name="editIdentificationId">
                
                <label for="editIdShort">ID Short:</label>
                <input type="text" id="editIdShort" name="editIdShort" required><br><br>
                
                <label for="editEndpoint">Endpoint Address:</label>
                <input type="text" id="editEndpoint" name="editEndpoint" required><br><br>
                
                <button type="submit">Update AAS</button>
            </form>
        </div>
        <div class="aas-container">
            <h2>Asset Administration Shells</h2>
            <div class="search-bar-group">
                <input type="text" id="searchBar" placeholder="Search by name..." onkeyup="searchAAS()">
                <button id="showMoreBtn" onclick="window.location.href='all-assets.html'">See all</button>
            </div>
            <div id="aas-container"></div>
        </div>
    </div>

    <!-- Report Modal -->
<div id="reportModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center; z-index:1000;">
    <div style="background:#fff; padding:30px; border-radius:10px; min-width:300px;">
        <h3>Report AAS</h3>
        <form id="reportForm">
            <input type="hidden" id="reportAasId" name="reportAasId">
            <label for="reportMessage">Message:</label><br>
            <textarea id="reportMessage" name="reportMessage" rows="4" style="width:100%;" required></textarea><br><br>
            <button type="submit">Send Report</button>
            <button type="button" onclick="closeReportModal()">Cancel</button>
        </form>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
